<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory Management System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="dashboard.html" style="color:white; text-decoration:none; font-size:1.5rem; font-weight:bold;">InvSystem</a>
                <ul id="nav-links">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="transactions.html">Transactions</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="#" id="logout-btn" style="color:#ff7675;">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h1>Dashboard</h1>
            <div id="role-badge" style="padding: 0.3rem 0.8rem; border-radius: 20px; background: #eee; font-weight: bold; font-size: 0.9rem;">Loading...</div>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Products</h3>
                <div id="total-products" class="value">-</div>
            </div>
            <div class="stat-card" style="border-bottom: 4px solid var(--danger-color);">
                <h3>Low Stock Alerts</h3>
                <div id="low-stock-count" class="value" style="color: var(--danger-color);">-</div>
            </div>
            <div class="stat-card">
                <h3>Current User</h3>
                <div id="current-user" class="value" style="font-size: 1.2rem;">-</div>
            </div>
        </div>

        <div class="recent-activity">
            <h2>Recent Transactions</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product</th>
                            <th>Type</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                        <!-- Loading... -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer style="text-align:center; padding: 2rem; color: #777;">
        <p>&copy; 2026 Inventory Management System</p>
    </footer>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            InvApp.checkSession().then(data => {
                if (!data || !data.success) return;
                
                document.getElementById('role-badge').textContent = data.user.role.toUpperCase() + " ACCESS";
                document.getElementById('role-badge').style.background = data.user.role === 'admin' ? '#d1e7dd' : '#fff3cd';
                
                document.getElementById('total-products').textContent = data.metrics.total_products;
                document.getElementById('low-stock-count').textContent = data.metrics.low_stock_count;
                document.getElementById('current-user').textContent = `${data.user.username} (${data.user.role})`;
                
                const body = document.getElementById('transactions-body');
                body.innerHTML = '';
                if (data.recent_transactions.length === 0) {
                    body.innerHTML = '<tr><td colspan="4" style="text-align:center;">No recent activity.</td></tr>';
                } else {
                    data.recent_transactions.forEach(t => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${new Date(t.transaction_date).toLocaleString()}</td>
                            <td>${t.product_name}</td>
                            <td><span class="badge ${t.transaction_type == 'in' ? 'success' : 'danger'}">STOCK ${t.transaction_type.toUpperCase()}</span></td>
                            <td>${t.quantity}</td>
                        `;
                        body.appendChild(tr);
                    });
                }
            });
        });

        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('api/logout.php').then(() => window.location.href = 'index.html');
        });
    </script>
    <style>
        .badge { padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .badge.success { background: #d4edda; color: #155724; }
        .badge.danger { background: #f8d7da; color: #721c24; }
    </style>
</body>
</html>
